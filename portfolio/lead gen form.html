<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link href="dist/output.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .form-container { max-width: 600px; margin: 4rem auto; padding: 2rem; background: #fff; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-container h1 { font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 1rem; color: #1a202c; }
        .form-container p { text-align: center; color: #4a5568; margin-bottom: 2rem; }
        .form-container input, .form-container textarea { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; }
        .form-container button { width: 100%; padding: 12px; font-weight: 600; background-color: #3498db; color: white; border: none; border-radius: 0.5rem; cursor: pointer; }
        .message { text-align: center; padding: 10px; margin-top: 1rem; border-radius: 0.5rem; }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <main class="form-container">
        <h1>Request a Free Consultation</h1>
        <p>Fill out the form below to get in touch. We'll respond to your inquiry within 48 hours of working days.</p>
        <form id="leadForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message-text" name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
        <p id="message" class="message"></p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leadForm = document.getElementById('leadForm');
            const message = document.getElementById('message');

            leadForm?.addEventListener('submit', async function(e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const messageText = document.getElementById('message-text').value.trim();

                message.textContent = '';

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    message.textContent = 'Please enter a valid email address.';
                    message.className = 'error';
                    return;
                }

                try {
                    const response = await fetch('/.netlify/functions/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, message: messageText })
                    });

                    if (response.ok) {
                        window.dataLayer = window.dataLayer || [];
                        window.dataLayer.push({
                            'event': 'form_submit_complete'
                        });

                        message.textContent = 'üéâ Your message has been sent successfully!';
                        message.className = 'success';
                        leadForm.reset();
                    } else {
                        const errorData = await response.json();
                        message.textContent = '‚ùå Error: ' + (errorData.message || 'Something went wrong.');
                        message.className = 'error';
                    }
                } catch (error) {
                    message.textContent = '‚ö†Ô∏è Network error: ' + error.message;
                    message.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
