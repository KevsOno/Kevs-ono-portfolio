<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Kevs Digital</title>
    <style>
        :root {
            --bg-light: #f9fafb;
            --text-dark: #333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .header-link {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e40af;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .header-link:hover {
            background-color: #e2e8f0;
            transform: translateX(-50%) scale(1.05);
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #4a5568;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <a href="https://kevs-ono-portfolio.netlify.app/services" class="header-link">Back to Services</a>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been received. We will review it and get in touch with you shortly. We appreciate you choosing Kevs Digital.</p>
        <p>In the meantime, feel free to explore more of our services or read our latest blog posts.</p>
    </div>
</body>
</html>
